<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/ejercicio-02.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio de tablas</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio <span class="rojo">indivudual</span></th>
                <th>Cantidad</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola mundo</th>
                <td>Gratis</td>
                <td>5</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Perrito Feliz</td>
                <td class="naranja">$19.99</td>
                <td class="naranja">2</th>
                <td>$39.98</td>
            </tr>
            <tr>
                <td>Perrito <span class="bold">Feliz</span> muy feliz</td>
                <td>$29.99</td>
                <td>3</td>
                <td>$89.9 <span class="num">7</span> </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="negro">.</td>
                <td>Total $49.99</td>
                <td>10</th>
                <td>$129.95</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
