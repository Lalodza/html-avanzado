    <h1>Formulario</h1>
    <form class="formulario">
       <!--  <fieldset> -->
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido..." required>
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" placeholder="Escribe la contraseña...">
            </div>
            <div class="correo">
                <label for="correo">Correo</label>
                <input id="correo" type="email" name="correo" placeholder="Escribe tu correo...">
            </div>
        <!-- </fieldset> -->
            <div class="enviar">
                <input type="submit">
            </div>
    </form>
    <form>
        <fieldset>
            <legend>Ingresa el numero</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="number" name="numero" min="40" max="50">
            <label for="rango">Rango</label>
            <input id="rango" type="range" name="rango" min="50">
        </fieldset>
    </form>
